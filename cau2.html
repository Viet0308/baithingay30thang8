<script>
    let a = [1, 5, 3, 8, 5, 6, 9];
    function insertNumberToArray(array, x, index) {
        let array3 = [];
        if (index < 0 || index > array.length) {
            return(array);
        } else {
            for (let i = 0; i < array.length+1; i++) {
                if (i < index) {
                    array3.push(array[i])
                } else {
                    if (i === index) {
                        array3.push(x)
                    } else {
                        array3.push(array[i - 1])
                    }

                }
            }
        }
        return array3;
    }

    alert(insertNumberToArray(a, 8, 3))
</script>
